apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  initContainers:
    - name: init-web
      image: busybox:latest
      command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
      volumeMounts:
        - mountPath: /app
          name: app
  containers:
  - name: web
    image: avecake/mynginx:1
    volumeMounts:
      - mountPath: /app
        name: app
  volumes:
    - name: app
      emptyDir: {}